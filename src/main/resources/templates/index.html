<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recipe Home</title>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}">
<script
	th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/styles.js"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div id="headerdiv">
						<h1>My Recipes!</h1>
					</div>
					<div id="bodydiv" >
						<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
							<table id="recipeslist" class= "thead-inverse">
								<thead>
									<tr>
										<th>Id</th>
										<th>Description</th>
										<th>View</th>
									</tr>
								</thead>
								<tbody>
									<tr th:remove="all">
										<td th:text="${recipe.id}">123</td>
										<td th:text="${recipe.description}">Tasty Goodness1</td>
										<td><a href="#">View</a></td>
									</tr>
									<tr th:remove="all">
										<td th:text="${recipe.id}">123</td>
										<td th:text="${recipe.description}">Tasty Goodness2</td>
										<td><a href="#">View</a></td>
									</tr>
									<tr th:each="recipe : ${recipes}">
										<td th:text="${recipe.id}">123</td>
										<td th:text="${recipe.description}">Tasty Goodness3</td>
										<td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}" th:text="${recipe.id}">View</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
