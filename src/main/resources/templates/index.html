<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>
</head>
<body>
	<h1>MyRecipes!</h1>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Tasty Goodness</td>
		</tr>
	</table>
</body>
</html>
